<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BD-BAND</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://kit.fontawesome.com/5d6bdd41be.js" crossorigin="anonymous"></script>

</head>
<body>



<main class="container mx-auto mt-10">
    <h1 class="text-3xl text-center text-red-600">Bangladesh Switch Bank</h1>
<div class="container">

    <div class="mb-6">
        <label for="success" class="block mb-2 text-sm font-medium text-green-700 dark:text-green-500">Your name</label>
        <input id="nameField" type="text" id="success" class="bg-green-50 border border-green-500 text-green-900 dark:text-green-400 placeholder-green-700 dark:placeholder-green-500 text-sm rounded-lg focus:ring-green-500 focus:border-green-500 block w-full p-2.5 dark:bg-gray-700 dark:border-green-500" placeholder="Enter Your Name">
    
      </div>
      <div>
        <label for="error" class="block mb-2 text-sm font-medium text-red-700 dark:text-red-500">Your email</label>
        <input id="emailField" type="email" id="error" class="border border-green w-full p-2.5 " placeholder="Enter Your Email">
    
      </div>
  
      <button id="loginBtn" class="btn bg-cyan-800 text-white mt-8">login</button>
</div>
</main>

<script src="./js/login.js"></script>
</body>
</html>
